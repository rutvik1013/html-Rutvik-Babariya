<!--27. Demonstrate the implementation of Bootstrap Button with different sizes.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Button</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <h2 class="text-success text-center">Bootsrap Button Size</h2>
        <div class="container text-center">
            
            <button class="btn btn-primary btn-lg">Large Button</button><br><br>
            <button class="btn btn-success">Default Button</button><br><br>
            <button class="btn btn-info btn-sm">Small Button</button><br><br>
            <button class="btn btn-warning btn-xs">Extra Small Button</button>

        </div>
    </body>

</html>
