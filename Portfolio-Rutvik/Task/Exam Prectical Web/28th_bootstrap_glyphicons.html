<!--28. Demonstrate the usecase of Bootstrap Glyphicons.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Glyphyicons</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container text-center">
                <h3>Bootstrap Glyphicons Examples</h3>
                <p><span class="glyphicon glyphicon-user"></span>User Icon</p>
                <p><span class="glyphicon glyphicon-envelope"></span>Email</p>
                 <p><span class="glyphicon glyphicon-search"></span> Search Icon</p>
                <p><span class="glyphicon glyphicon-ok"></span> Success Icon</p>
                <p><span class="glyphicon glyphicon-remove"></span> Remove Icon</p>
                <p><span class="glyphicon glyphicon-star"></span> Star Icon</p>


        </div>
        <hr>
        <div class="text-center">
            <button class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span>Add
        </button>

        <button class="btn btn-success">
            <span class="glyphicon glyphicon-pencil"></span>Edit
        </button>

        <button class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span>Delete
        </button>
        </div>

    </body>

</html>
