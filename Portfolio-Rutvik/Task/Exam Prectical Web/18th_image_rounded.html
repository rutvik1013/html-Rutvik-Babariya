<!--18. Demonstrate the implementation of Bootstrap Images (rounded and circle).-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bootsrap Images</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <div class="container">
        <h6>Image Rounded</h6>
        <img src="nature.jpg" class="img-rounded" alt="Rounded Image">
        
        <h6>Image circle</h6>
        <img src="nature_.jpg" class="img-circle" alt="Circle Image">

         <h6>Image Thumbnail</h6>
         <img src="nature.jpg" class="img-thumbnail" alt=" Image Thumbnail">

         
    </div>

    
</html>
