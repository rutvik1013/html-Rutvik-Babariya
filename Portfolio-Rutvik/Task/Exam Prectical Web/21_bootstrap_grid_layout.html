<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h3 class="text-center">Responsive Grid Layout</h3>

  <!-- Row 1 -->
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="background-color: #f2dede; padding: 20px; margin-bottom: 10px;">
      Column 1
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="background-color: #d9edf7; padding: 20px; margin-bottom: 10px;">
      Column 2
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="background-color: #dff0d8; padding: 20px; margin-bottom: 10px;">
      Column 3
    </div>
    <div class="col-xs-12 col-sm-6 col-md-12 col-lg-3" style="background-color: #fcf8e3; padding: 20px; margin-bottom: 10px;">
      Column 4
    </div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="col-xs-6 col-sm-3" style="background-color: #ff0000; padding: 20px; margin-bottom: 10px;">
      2.1
    </div>
    <div class="col-xs-6 col-sm-3" style="background-color: #f2dede; padding: 20px; margin-bottom: 10px;">
      2.2
    </div>
    <div class="col-xs-6 col-sm-3" style="background-color: #f5f5f5; padding: 20px; margin-bottom: 10px;">
      2.3
    </div>
    <div class="col-xs-6 col-sm-3" style="background-color: #f5f5f5; padding: 20px; margin-bottom: 10px;">
      2.4
    </div>
  </div>

</div>

</body>
</html>
