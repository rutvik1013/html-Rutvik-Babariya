<!--16. Demonstrate the implementation of Bootstrap Badge & Labels.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Badges & Lebels</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



    </head>
    <body>
            <h3>Bootstrap Badges & Labels</h3>

            <!--Badges in headings-->
             <h1>Heading 1 <span class="badge">1</span></h1>
             <h2>Heading 2 <span class="badge">2</span></h2>
            <h3>Heading 3 <span class="badge">3</span></h3>
            <h4>Heading 4 <span class="badge">4</span></h4>
            <h5>Heading 5<span class="badges">5</span></h5>
            <h6>Heading 6<span class="badges">6</span></h6>

            <hr>
            <!--Badges with button-->
            <button type="button" class="btn-btn-primary">
                Notification<span class="badges">5</span>

            </button>

            <hr>
            <hr>
            <!-- Contextual Labels -->
             <h4>Labels</h4>
             <span class="label label-default">Default</span>
            <span class="label label-primary">Primary</span>
            <span class="label label-success">Success</span>
            <span class="label label-info">Info</span>
            <span class="label label-warning">Warning</span>
            <span class="label label-danger">Danger</span>
            <hr>


            
    </body>
</html>
