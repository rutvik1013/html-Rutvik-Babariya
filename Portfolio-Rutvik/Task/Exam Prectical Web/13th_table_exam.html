<!--13. Demonstrate use of HTML Table tag with rowspan and colspan.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Table task Example</title>
        <style>
            table{
                width: 80%;
                border-collapse: collapse;
                margin: 30px auto;

            }
            th,td{
                border: 1px,solid, #000;
                padding: 10px;
                text-align: center;
            }
            th{
                background-color: lightgray;

            }

        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="2"></td>
                <th colspan="3">Distance</th>
            </tr>
            <tr>
                <th colspan="1">Possible Ways</th>
                <th colspan="2">Distance</th>

            </tr>
            <tr>
                <th rowspan="2">Dastination 1</th>
                <td>Way 1</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
            <tr>
                <td>Way 2</td>

            </tr>
            <tr>

            </tr>

            </tr>
            <tr>
                <th rowspan="2">Dastination 3</th>

            <td>Way 6</td>

            </table>
    </body>
</html>
