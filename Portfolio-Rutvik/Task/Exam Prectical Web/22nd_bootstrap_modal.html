<!--22. Develop a webpage that includes a modal dialog using Bootstrap.-->
<!DOCTYPE html>
<html>
    <head>

   
    <title>Modal Dialog Bootsrap</title>
     <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap 3 JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <body>
        <h1 class="text-danger text-center">Bootsrap Modal Example</h1>
       <div class="container">
        <!-- Button to trigger modal -->
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Open Modal
  </button>
         <div id="myModal" class="modal fade" role="dialog">
             <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                    <button type="button"class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>This is the content inside the modal dialog.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-btn-primary" data-dismiss="modal" >Close</button>
                </div>
              </div>
         </div>
       </div>
 </body>
</html>
