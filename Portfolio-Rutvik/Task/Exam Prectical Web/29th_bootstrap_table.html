<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 3 Table Example</title>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="text-center text-primary">Distance Table</h2>
    
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr class="info">
                <th rowspan="2">Destination</th>
                <th colspan="3">Distance</th>
            </tr>
            <tr class="active">
                <th>Possible Ways</th>
                <th colspan="2">Distance</th>
            </tr>
        </thead>
        <tbody>
            <tr class="success">
                <td rowspan="2">Destination 1</td>
                <td>Way 1</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
            <tr class="success">
                <td>Way 2</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
            <tr class="warning">
                <td rowspan="2">Destination 2</td>
                <td>Way 3</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
            <tr class="warning">
                <td>Way 4</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
            <tr class="danger">
                <td rowspan="2">Destination 3</td>
                <td>Way 5</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
            <tr class="danger">
                <td>Way 6</td>
                <td>400M</td>
                <td>500M</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
