<!--17. Demonstrate the implementation of Bootstrap Pagination.-->
<!DOCTYPE html>
<html>
    <head>
        <title>Bootsrap Pagination</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        

        <div class="container">
           <h3>Bootstrap Pagination</h3>
        </div>

        <!--Default Pagination-->
        <h5>Default Pagination</h5>
        <ul class="pagination">
            ,<li><a href="#">&laquo;</a></li>
             <li class="active"><a href="#">1</a></li>
             <li><a href="#">2</a></li>
             <li><a href="#">3</a></li>
             <li><a href="#">4</a></li>
             <li><a href="#">5</a></li>
             <li><a href="#">&raquo;</a></li>

        </ul>
        <!-- Pagination with Disabled/Active -->
          <h5>Pagination with Disabled & Active</h5>
          <ul class="pagination">
            <li class="disabled"><a href="#">&laquo;</a></li>
               <li class="active"><a href="#">1</a></li>
               <li><a href="#">2</a></li>
               <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
          </ul>
          <!-- Small Pagination -->
           <h5>Small Pagination</h5>
           <ul class="pagination pagination-sm">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">&raquo;</a></li>

           </ul>
           <!-- Large Pagination -->
            <h5>Large Pagination</h5>
            <ul class="pagination pagination-lg">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>

            <!--Js-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
